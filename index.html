<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <![endif]-->
  <title>Chat Application</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="chat.js"></script>
  <style>
    form {
        border: 3px solid #f1f1f1;
        padding : 10px;
    }
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }
    img.avatar {
        width: 50px;
        border-radius: 50%;
    }
  </style>
</head>
<body style="font-family:Verdana">
  <div class="container">
    <div class="row " style="padding-top:40px;">
      <h3 class="text-center">Welcome to Chat Room</h3>
      <br /><br />
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
              Howdy!!
          </div>
          <div class="panel-body">
            <div class="col-md-8">

            </div>
            <div class="col-md-4">
              <h4>Existing user Login</h4>
              <form action="" name="" id="" method="">
                <div class="imgcontainer">
                  <img src="assets/img/system.png" alt="Avatar" class="avatar">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                  <div class="checkbox col-md-6">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                  <input type="submit" class="btn btn-success col-md-6" value="Login">
                </div>
                <div class="form-group">
                  <label>Forgot Password? <a href="#">reset here</a></label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <![endif]-->
  <title>Chat Application</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet" />
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="chat.js"></script>
</head>
<body style="font-family:Verdana">
  <div class="container">
    <div class="row " style="padding-top:40px;">
      <h3 class="text-center">Chat Application</h3>
      <br /><br />
      <div class="col-md-8">
        <div class="panel panel-info">
          <div class="panel-heading">
              RECENT CHAT HISTORY
          </div>
          <div class="panel-body">
            <ul id="messages" class="media-list"></ul>
          </div>
          <div class="panel-footer">
            <span id="notifyUser"></span>
            <div class="input-group">
              <input type="hidden" id="user" value="" />
              <input type="text" id="m" autocomplete="off" onkeyup="notifyTyping();" class="form-control" placeholder="Type your message here" />
              <span class="input-group-btn">
                  <button class="btn btn-info" type="button" onclick="return submitfunction();">SEND</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            ONLINE USERS
          </div>
          <div class="panel-body">
            <ul class="media-list">
              <li class="media">
                <div class="media-body">
                  <div class="media">
                    <a class="pull-left" href="#">
                      <img class="media-object img-circle" style="max-height:40px;" src="assets/img/user.png" />
                    </a>
                    <div class="media-body" >
                      <h5>Alex Deo | User </h5>
                      <small class="text-muted">Active From 3 hours</small>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
